#server.port=${PORT:8080}
server.port=5000
# Ensure application is run in Vaadin 14/npm mode
vaadin.compatibilityMode = false
logging.level.org.atmosphere = warn

# To improve the performance during development. 
# For more information https://vaadin.com/docs/v14/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
# vaadin.whitelisted-packages= org/vaadin/example
spring.servlet.multipart.max-file-size=20GB
spring.servlet.multipart.max-request-size=20GB
spring.servlet.multipart.enabled=true
spring.http.multipart.max-file-size=20GB
spring.http.multipart.max-request-size=20GB

#These last two are super important---otherwise the login screen won't
#reroute correctly.
server.tomcat.protocol-header=x-forwarded-proto
server.use-forward-headers=true
server.forward-headers-strategy=native

			